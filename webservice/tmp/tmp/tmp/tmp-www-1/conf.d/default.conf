server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /tmp; 
        index  index.html index.htm;
    }

    location ~ ^/ibm/(.*)$ {
        proxy_pass http://web_websphere1:9060/$1$is_args$args;
    }

    #location /ibm {
    #  proxy_pass http://webservice_websphere_1:9060/ibm/console;
    #}

}

